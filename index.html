<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- bootstrao js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
   
    <!-- texto e imagem -->
    <main id="main-login">
        <div class="left-conteudo">
            <h1 class="titulo">Faça login </h1>
            <p class="txt-secundario">E e nunca mais esqueça um compromisso!</p>
           
        </div>
        <!-- formulario -->
        <div class="right-conteudo">
            <h1 class="txt-input">Login</h1>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="input-1" placeholder="E-mail">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="input-1" placeholder="Senha">
            <div class="btn-login">
                <button>Login</button>
                <a href="#" class="cadastro">Cadastre-se aqui</a>
            </div>

        </div>
    </main>
    
</body>
</html>
